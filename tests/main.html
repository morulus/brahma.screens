<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Brahma.screens tests</title>

	<script src="../demo/vendor.js" baseurl="/" type="text/javascript"></script>
	<script src="../req/brahma.js" type="text/javascript"></script>
	<script src="../req/brahma.touch.js" type="text/javascript"></script>
	<script src="../dist/brahma.screens.min.js" type="text/javascript"></script>

	<link href="../dist/brahma.screens.min.css" rel="stylesheet">
</head>
<body>
	<div id="test" style="position:fixed;width:100%;height:100%;">
		<div style="background-color:red" data-screens-x="1" data-screens-y="1">
			<center>
				<button id="test-add-left">Add black screen to x=0,y=1</button>
				<button id="test-remove-left">Remove black screen to x=0,y=1</button>
				<button id="test-secret-enable">Enable secret white screen and go to it</button>
			</center>
		</div>
		<div style="background-color:white" data-screens-ui-fill="black" screens-disabled data-screens-x="1" data-screens-y="3">
			<center>
				Yo
			</center>
		</div>
	</div>
	<script>
	var test = Brahma("#test").app('screens');
	Brahma("#test-add-left").bind('click', function() {

		test.add(0,1,{
			css: {
				"background-color": "black"
			}
		}).html('<center><button id="test-disable-right">Disable start screen</button><button id="test-enable-right">Enable start screen</button></center>')
		.html(function(root) {
			Brahma(root).find("#test-disable-right").bind('click', function() {
				test.disable(1,1);
			});
			Brahma(root).find("#test-enable-right").bind('click', function() {
				test.enable(1,1);
			});
		});
	});
	Brahma("#test-remove-left").bind('click', function() {
		test.remove(0,1);
	});
	Brahma("#test-secret-enable").bind('click', function() {
		test.get(1,3).enable().go();
	});
	</script>
</body>
</html>
