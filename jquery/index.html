<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test with jQuery</title>
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="plugin/jquery.brahma-screens.js"></script>
	<link rel="stylesheet" href="plugin/jquery.brahma-screens.css" />
</head>
<body>
	<div id="test">
		<img src="images/jquery.jpg" data-screens-arrows-style="black" data-screens-x="0" data-screens-y="0" alt="jQuery">
		<img src="images/brahmajs.jpg" data-screens-x="1" data-screens-y="0" alt="BrahmaJs">
		<img src="images/jquery.jpg" data-screens-arrows-style="black" data-screens-x="2" data-screens-y="0" alt="jQuery">
		<img src="images/brahmajs.jpg" data-screens-x="3" data-screens-y="0" alt="BrahmaJs">
		<img src="images/jquery.jpg" data-screens-arrows-style="black" data-screens-x="4" data-screens-y="0" alt="jQuery">

		<img src="images/jquery.jpg" data-screens-arrows-style="black" data-screens-x="0" data-screens-y="1" alt="jQuery">
		<img src="images/brahmajs.jpg" data-screens-x="1" data-screens-y="1" alt="BrahmaJs">
		<img src="images/jquery.jpg" data-screens-arrows-style="black" data-screens-x="2" data-screens-y="1" alt="jQuery">
		<img src="images/brahmajs.jpg" data-screens-x="3" data-screens-y="1" alt="BrahmaJs">
		<img src="images/jquery.jpg" data-screens-arrows-style="black" data-screens-x="4" data-screens-y="1" alt="jQuery">

		<img src="images/jquery.jpg" data-screens-arrows-style="black" data-screens-x="0" data-screens-y="2" alt="jQuery">
		<img src="images/brahmajs.jpg" data-screens-x="1" data-screens-y="2" alt="BrahmaJs">
		<img src="images/jquery.jpg" data-screens-arrows-style="black" data-screens-x="2" data-screens-y="2" alt="jQuery">
		<img src="images/brahmajs.jpg" data-screens-x="3" data-screens-y="2" alt="BrahmaJs">
		<img src="images/jquery.jpg" data-screens-arrows-style="black" data-screens-x="4" data-screens-y="2 alt="jQuery">

		<img src="images/jquery.jpg" data-screens-arrows-style="black" data-screens-x="0" data-screens-y="3" alt="jQuery">
		<img src="images/brahmajs.jpg" data-screens-x="1" data-screens-y="3" alt="BrahmaJs">
		<img src="images/jquery.jpg" data-screens-arrows-style="black" data-screens-x="2" data-screens-y="3" alt="jQuery">
		<img src="images/brahmajs.jpg" data-screens-x="3" data-screens-y="3" alt="BrahmaJs">
		<img src="images/jquery.jpg" data-screens-arrows-style="black" data-screens-x="4" data-screens-y="3" alt="jQuery">
	</div>
</body>
<script>
	$("#test").brahma.app('screens');
</script>
</html>
